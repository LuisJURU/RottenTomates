<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form (ngSubmit)="register()">
    <h3>Regístrate aquí</h3>

    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required placeholder="Ingresa tu nombre de usuario">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Ingresa tu email">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Ingresa tu contraseña">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirma tu contraseña">
    </div>

    <button type="submit" class="btn" [disabled]="isSubmitting">Registro</button>
    <button type="button" class="clear btn-r" (click)="navigateToLogin()">Iniciar Sesión</button>
  </form>
</ion-content>
